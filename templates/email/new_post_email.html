<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый пост</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <h2 style="color: #333;">Здравствуйте!</h2>

        <p style="font-size: 16px; color: #555;">
            В категории <b>{{ post.categories.first.name_category }}</b> появилась новая статья.
        </p>

        <h3 style="color: #1a73e8;">{{ post.title }}</h3>

        <p style="font-size: 14px; color: #555;">
            {{ post.text|truncatechars:150 }}
        </p>

        <p style="text-align: center; margin-top: 30px;">
            <a href="{{ full_url }}"
               style="display: inline-block; padding: 12px 20px; background-color: #1a73e8; color: #ffffff;
                      text-decoration: none; border-radius: 5px; font-weight: bold;">
                Читать полностью
            </a>
        </p>

        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

        <p style="font-size: 12px; color: #999;">Это автоматическое уведомление от портала PortalNews.</p>
    </div>
</body>
</html>
