<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новые статьи за неделю</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <h2 style="color: #333;">Здравствуйте, {{ user.username }}!</h2>

        <p style="font-size: 16px; color: #555;">
            За последнюю неделю в категории <b>{{ category.name_category }}</b> появились новые статьи:
        </p>

        <ul>
        {% for post in posts %}
            <li style="margin-bottom: 10px;">
                <a href="{{ site_url }}{{ post.get_absolute_url }}" style="color: #1a73e8; font-weight: bold;">
                    {{ post.title }}
                </a>
                <p style="font-size: 14px; color: #555;">{{ post.text|truncatechars:150 }}</p>
            </li>
        {% endfor %}
        </ul>

        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 12px; color: #999;">Это автоматическое уведомление от PortalNews.</p>
    </div>
</body>
</html>
