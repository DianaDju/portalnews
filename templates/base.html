
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PortalNews{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PortalNews</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'news:update_profile' %}">Профиль</a>
                <a class="nav-link" href="{% url 'account_logout' %}">Выход</a>
            {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Вход</a>
                <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center mt-5 py-3">
        <p>&copy; 2024 PortalNews. All rights reserved.</p>
    </footer>
</body>
</html>
