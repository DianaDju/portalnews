<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portal News{% endblock %}</title>
    {% load static %}  <!-- ОБЯЗАТЕЛЬНО! Загружает тег static для всех блоков -->
    <link rel="icon" type="image/x-icon" href="{% static 'css/styles.css' %}">
    <!-- Если в твоих шаблонах из курса другой путь, измени на него, например, 'assets/css/bootstrap.css' -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }  <!-- Доп. стили для теста -->
    </style>
</head>
<body>
    <div class="container">  <!-- Bootstrap класс -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">  <!-- Пример навигации из Bootstrap -->
            <a class="navbar-brand" href="#">Portal News</a>
        </nav>
        <div class="mt-4">  <!-- Маржин сверху -->
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  <!-- JS в конце -->
</body>
</html>
